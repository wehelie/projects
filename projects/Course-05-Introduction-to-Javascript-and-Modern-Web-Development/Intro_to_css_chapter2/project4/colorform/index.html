<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<form>
			<h1>Color Builder</h1>
			<lable>
				Red:
				<input type="range" id="red" min="0" max="255" step="5">
			</lable>
			<label>
				Green:
				<input type="range" id="green" min="0" max="255" step="5">
			</label>
			<label>
				Blue:
				<input type="range" min="0" max="255" step="5">
			</label>
			<label>
				Alpha:
				<input type="range" min="0"s max="1" step="0.01">
			</label>
			<label>
				Text Area:
				<textarea name="textarea" id="" rows="8"></textarea>
			</label>
			<input type="submit" value="Calculate">
		</form>
	</div>
</body>
</html>
